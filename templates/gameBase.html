<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="/static/pico.purple.min.css" />
    <script src="/static/htmx.js"></script>
    <script src="/static/htmx-sse.js"></script>
    <title>Twenty Questions - Game</title>

    <style>
        .questionAnswerContainer {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .questionData {
            width: 60%;
        }

        .answerData {
            width: 38%;
        }

        #ItemContainer {
            display: flex;
            flex-direction: column-reverse;
            overflow: scroll;
            height: 70vh;
        }

        #FooterItems {}



        #FooterItems>* {
            width: 100%;
        }
    </style>
</head>

<body>
    <main class="container">
        <h1>Twenty Questions - {{if .IsOracle}} Oracle {{else}} Guesser {{end}}</h1>
        <hr>
        <div class="container" id="ItemContainer" hx-ext="sse" sse-connect="responsesSourceSSE" sse-swap="message">
            {{template "gameItem.html" .QuestionAnswerPairs}}
        </div>
        <div id="FooterItems">
            {{if .IsOracle}}
            <input type="text" id="response", name="response" placeholder="Answer...">
            <button hx-post="response" hx-target="#ItemContainer>questionAnswerContainer:lastChild">Submit Answer</button>
            {{else}}
            <input type="text" id="response", name="response" placeholder="Question...">
            <button hx-post="response" hx-target="#ItemContainer" hx-swap="afterbegin">Submit Question</button>
            {{end}}
        </div>
    </main>
</body>

</html>
